<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathTrack - Teste de Nivelamento</title>
    <link rel="stylesheet" href="../estilos/formulario.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>MathTrack</h1>
        </header>
        <section class="content">
            <h2>Teste de Nivelamento</h2>
            <form action="#">
                <div class="input-group">
                    <label for="p1"> Quanto é 15 + 12?</label>
                    <input type="text" id="p1" placeholder="Resposta">
                </div>
                
                <div class="input-group">
                    <label for="p2"> Quanto é 9 - 5?</label>
                    <input type="text" id="p2" placeholder="Resposta">
                </div>

                <div class="input-group">
                    <label for="p3"> Quanto é 12 x 4?</label>
                    <input type="text" id="p3" placeholder="Resposta">
                </div>

                <div class="input-group">
                    <label for="p4"> Quanto é 60 ÷ 6?</label>
                    <input type="text" id="p4" placeholder="Resposta">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

</body>
</html>
